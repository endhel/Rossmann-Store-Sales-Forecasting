<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .masthead {
      height: 100vh;
      min-height: 500px;
      background-image: url('https://source.unsplash.com/BtbjCFUvBXs/1920x1080');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>

  <title>Rossmann Store Sales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

  <!-- Full Page Image Header with Vertically Centered Content -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center">
          <h1 class="fw-light">Rossmann Store Sales</h1>
          <p class="lead">Este projeto é capaz de fazer a previsão de vendas das lojas da drogaria Rossmann nas próximas
            seis semanas.</p>
          <br>
          <br>
          <form action="{{ url_for('main') }}" method="POST">
            <div class="mb-3">
              <input type="number" class="form-control" id="code" placeholder="Código da Loja" name="code">
            </div>

            <button type="submit" class="btn btn-primary">Verificar</button>
          </form>

          {% if pred %}
          <hr>
          <h3>A Loja {{ code_store }} irá vender {{ '${:,.2f}'.format( pred ) }} nas próximas 6 semanas.</h3>
          {% endif %}
        </div>
      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</body>

</html>
